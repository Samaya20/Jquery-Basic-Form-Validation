    <!DOCTYPE html>
    <html lang="tr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container w-25 h-100 bg-white rounded-2 my-4 py-5 px-5">
            <div class="register">
                <h2>Sign up</h2>
                <form id="registerForm" class="my-5">
                    <div class="form-group d-flex flex-column my-3">
                        <label for="name">Name:</label>
                        <input class="p-2 my-2 mt-3 rounded-2" type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group d-flex flex-column my-3">
                        <label for="email">E-mail:</label>
                        <input class="p-2 my-2 mt-3 rounded-2" type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group d-flex flex-column my-3">
                        <label for="password">Password:</label>
                        <input class="p-2 my-2 mt-3 rounded-2" type="password" id="password" name="password" required>
                        <div class="password-power w-100 my-2 mb-5">
                            <span class="line1 rounded-2"></span>
                            <span class="line2 rounded-2"></span>
                            <span class="line3 rounded-2"></span>
                            <span class="line4 rounded-2"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 p-2">Sign up</button>
                </form>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script>
            $(document).ready(function () {
                $('#password').on('input', function () {
                    var password = $(this).val();
                    var strength = getPasswordStrength(password);

                    $('.password-power span').css('background', '#d1d1d1');

                    if (strength >= 1) {
                        $('.line1').css('background', 'red');
                    }
                    if (strength >= 2) {
                        $('.line1').css('background', 'orange');
                        $('.line2').css('background', 'orange');
                    }
                    if (strength >= 3) {
                        $('.line1').css('background', 'yellow');
                        $('.line2').css('background', 'yellow');
                        $('.line3').css('background', 'yellow');
                    }
                    if (strength >= 4) {
                        $('.line1').css('background', 'green');
                        $('.line2').css('background', 'green');
                        $('.line3').css('background', 'green');
                        $('.line4').css('background', 'green');
                    }

                    if (strength == 4) {
                        $('button[type="submit"]').prop('disabled', false);
                    } else {
                        $('button[type="submit"]').prop('disabled', true);
                    }
                });

                $('#registerForm').on('submit', function (e) {
                    e.preventDefault();
                    alert('You are signed !');
                });

                function getPasswordStrength(password) {
                    var strength = 0;

                    if (/[a-z]/.test(password)) {
                        strength++;
                    }
                    if (/[a-z]/.test(password) && /\d/.test(password)) {
                        strength++;
                    }
                    if (/[a-z]/.test(password) && /[A-Z]/.test(password) && /\d/.test(password)) {
                        strength++;
                    }
                    if (/[a-z]/.test(password) && /[A-Z]/.test(password) && /\d/.test(password) &&
                        /[!@#\$%\^&\*]/.test(password)) {
                        strength++;
                    }

                    return strength;
                }
            });
        </script>

    </body>

    </html>
